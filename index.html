<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>G.O.A.T</title>

<style>
  :root{
    --bg1:#0f172a; /* deep indigo */
    --bg2:#3b82f6; /* electric blue */
    --accent:#ff66b3; /* pink pop */
    --card:#0b1220cc;
    --glass: rgba(255,255,255,0.06);
    --muted:#9aa6c0;
    --radius:16px;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    min-height:100%;
    display:grid;
    place-items:center;
    background: radial-gradient(1200px 600px at 10% 20%, rgba(255,102,179,0.08), transparent 8%),
                radial-gradient(1000px 500px at 90% 80%, rgba(59,130,246,0.06), transparent 6%),
                linear-gradient(135deg,var(--bg1),#061226 60%);
    color: #e6eef8;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:32px;
  }

  .card{
    width:100%;
    max-width:920px;
    border-radius:var(--radius);
    background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    padding:28px;
    display:flex;
    gap:20px;
    align-items:center;
    position:relative;
    overflow:hidden;
    backdrop-filter: blur(6px) saturate(120%);
  }

  /* left hero */
  .left{
    flex:1.25;
    min-width:260px;
  }
  .logo{
    display:inline-grid;
    grid-auto-flow:column;
    gap:10px;
    align-items:center;
    margin-bottom:8px;
  }
  .logo .mark{
    width:44px;height:44px;border-radius:10px;
    background: linear-gradient(135deg,var(--accent), #ffb3dd);
    display:grid;place-items:center;font-weight:700;color:#081124;
    box-shadow: 0 6px 18px rgba(255,102,179,0.12), inset 0 -6px 18px rgba(255,255,255,0.06);
  }
  .title{
    font-size: clamp(18px, 2.6vw, 28px);
    margin:0 0 10px 0;
    letter-spacing: -0.4px;
  }
  .lead{
    margin:0;
    color:var(--muted);
    font-size:14px;
    line-height:1.45;
  }

  /* right status */
  .right{
    width:300px;
    min-width:220px;
    display:flex;
    flex-direction:column;
    gap:12px;
    align-items:stretch;
  }
  .status{
    background:linear-gradient(180deg,var(--glass), rgba(255,255,255,0.02));
    border-radius:12px;
    padding:12px;
    text-align:center;
  }
  .big{
    font-size:28px;font-weight:700;margin:6px 0;
  }
  .small{font-size:13px;color:var(--muted)}

  .pulse-emoji{
    display:inline-block;
    font-size:34px;
    transform-origin:center;
    animation: pulse 1.6s infinite;
  }
  @keyframes pulse{
    0%{transform:scale(1)}
    50%{transform:scale(1.15)}
    100%{transform:scale(1)}
  }

  /* subscribe */
  .subscribe{
    display:flex;
    gap:8px;
    margin-top:6px;
  }
  .subscribe input{
    flex:1;padding:10px 12px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);
    background:transparent;color:inherit;font-size:14px;
    outline:none;
  }
  .btn{
    padding:10px 12px;border-radius:10px;border:0;background:linear-gradient(90deg,var(--accent),#ff8fcf);
    color:#081124;font-weight:700;cursor:pointer;
    box-shadow: 0 6px 12px rgba(255,102,179,0.12);
  }
  .btn:active{transform:translateY(1px)}

  /* footer little links */
  .links{display:flex;gap:12px;flex-wrap:wrap;font-size:13px;color:var(--muted)}
  .links a{color:inherit;text-decoration:none;opacity:.9}
  .social{display:flex;gap:8px;align-items:center}

  /* floating shapes */
  .shape{
    position:absolute;
    border-radius:14px;
    filter: blur(18px);
    opacity:.12;
    transform: rotate(12deg);
    pointer-events:none;
  }
  .s1{width:220px;height:120px;background:linear-gradient(90deg,#7dd3fc,#60a5fa); top:-40px; right:-60px;}
  .s2{width:160px;height:90px;background:linear-gradient(90deg,#ff66b3,#ffb3dd); bottom:-30px; left:-50px; transform: rotate(-6deg);}

  /* responsiveness */
  @media (max-width:720px){
    .card{flex-direction:column;align-items:stretch;padding:20px}
    .right{width:100%}
    .logo .mark{width:40px;height:40px}
  }
</style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="siteTitle">

  </main>

<script>
  // --------- small countdown you can customize ----------
  // default: 14 days from now
  (function(){
    const target = new Date(Date.now() + 14*24*60*60*1000); // change this date if you want
    const el = document.getElementById('count');

    function pad(n){return String(n).padStart(2,'0')}
    function tick(){
      const now = new Date();
      let diff = Math.max(0, target - now);
      const days = Math.floor(diff / (24*3600*1000));
      diff -= days*24*3600*1000;
      const hours = Math.floor(diff / 3600000);
      diff -= hours*3600000;
      const mins = Math.floor(diff / 60000);
      el.textContent = `${days}d ${pad(hours)}h ${pad(mins)}m`;
      if(target - now <= 0){ el.textContent = "Lau"; clearInterval(iv) }
    }
    tick();
    const iv = setInterval(tick, 60_000);
  })();

  // --------- tiny subscribe handler (no backend) ----------
  function subscribe(e){
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    if(!email) return;
    // fallback: open mail client prefilled
    const subj = encodeURIComponent('Subscribe: Launch notify');
    const body = encodeURIComponent('Hey, please add me to the launch list.\n\nEmail: ' + email);
  
    window.location.href = `mailto:you@yourdomain.com?subject=${subj}&body=${body}`;
  }
</script>
</body>
</html>
